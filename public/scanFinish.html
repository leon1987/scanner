<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/scan.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="js/scan.js"></script>
    <title>药品单扫描</title>
</head>
<style>
</style>

<body class="content-body">
    <div class="weui-tab" id="tab">
        <header>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-6  col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-lg-offset-3">
                    <img src="img/company.png" class="img-responsive company-img" alt="Image">
                </div>
            </div>
        </header>

        <div class="panel-body basic-panel consume">
            <img src="" class="img-responsive" alt="" id="localImg">
            <!-- <p>{{.Info.OrderId}}</p> -->
            <p>{{.Info.Shop}}</p>
            <p>本次消费:</p>
            <p>{{.Info.TotalFee}}元</p>
        </div>
    </div>
    <div class="scan-ok row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="img/camera.png" class="img-responsive middle-box" id="reload" width="60" alt="Image">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="img/ok.png" class="img-responsive middle-box" id="submit" width="60" alt="Image">
        </div>
        <input type="hidden" id="uuid" value="{{.UUID}}">
    </div>
    <footer>客服电话:0575-88137870</footer>
</body>

</html>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
<script>

    $(function () {
        $("#reload").click(function () {
            $("#localImg").attr("src", "")
            $("#scanner").show();
            $(".scan-ok").hide();
        });
        $("#submit").click(function () {
            var uuid = document.getElementById("uuid").value
            $.ajax({
                url: "/save_jifen_info",
                type: "POST",
                data: {
                    "uuid": uuid
                },
                success: function (e) {
                    if (e.success == "t") {
                        window.location.href = "/credits?score=" + e.result.point
                        return
                    }
                    weui.dialog({
                        title: '上传结果',
                        content: '该小票已经上传，请勿重复上传！',
                        buttons: [{
                            label: '确定',
                            type: 'primary',
                            onClick: function () {
                                window.location.href = "/scanner"
                            }
                        }]
                    });
                }
            })
        })
        $("#reload").click(function () {
            window.open("/scanner")
        })
    })
</script>
